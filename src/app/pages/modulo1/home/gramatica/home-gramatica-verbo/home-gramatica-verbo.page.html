<ion-card *ngIf="isloading">
    <ion-card-title>
        <div id="container">
            <ion-row no-padding>
                <ion-col>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                </ion-col>
                <ion-col>
                </ion-col>
            </ion-row>
        </div>
    </ion-card-title>
    <ion-thumbnail style="width: 100%; height: 100px;">
        <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    <ion-card-content>
        <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
    </ion-card-content>
</ion-card>



<ion-card *ngIf="!isloading">
    <ion-card-title>
        <div id="container">
            <ion-row no-padding>
                <ion-col>
                    <p> Verbos</p>
                </ion-col>
                <ion-col>

                    <a routerDirection="root" ion-button clear item-end [routerLink]="['/list-verb']" routerLinkActive="router-link-active">
                        <ion-icon name="git-compare-outline"></ion-icon>
                    </a>

                </ion-col>
            </ion-row>
        </div>
    </ion-card-title>
    <img src="/assets/images/verbs.png" />
    <ion-card-content>
        <ion-badge id="notifications-badge" color="danger">{{percentual|percent:'1.2-2'}}</ion-badge>
        <ion-row no-padding>
            <strong class="capitalize"> {{resumoDTO.qtddaberto}}<small class="tx-medium text-success">/{{resumoDTO.qtdquit}}</small>
            </strong>
        </ion-row>
    </ion-card-content>
</ion-card>
