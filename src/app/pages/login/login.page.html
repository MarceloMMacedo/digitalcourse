<div class="account-body accountbg">
    <!-- Log In page -->
    <div class="container">
        <div class="row vh-100">
            <div class="col-12 align-self-center">
                <div class="auth-page">
                    <div class="card auth-card shadow-lg">
                        <div class="card-body">
                            <div class="px-3">
                                <div class="auth-logo-box">
                                    <a class="logo logo-admin"><img src="/assets/icon/favicon.png" height="55" alt="logo" class="auth-logo"></a>
                                </div>
                                <!--end auth-logo-box-->
                                <div class="text-center auth-logo-text">
                                    <h4 class="mt-0 mb-3 mt-5">Let's Get Started Digital English Course</h4>
                                    <p class="text-muted mb-0">Sign in to continue.</p>
                                </div>
                                <!--end auth-logo-text-->

                                <div class="form-horizontal auth-form my-4">
                                    <div class="form-group"><label for="username">Email</label>
                                        <div class="input-group mb-3"><span class="auth-form-icon"><i class="dripicons-user"></i> </span>
                                            <input type="email" [(ngModel)]="creds.email" class="form-control" id="email" placeholder="Enter Email"></div>
                                    </div>
                                    <!--end form-group-->
                                    <div class="form-group"><label for="userpassword">Password</label>
                                        <div class="input-group mb-3"><span class="auth-form-icon"><i class="dripicons-lock"></i> </span>
                                            <input type="password" [(ngModel)]="creds.senha" class="form-control" id="userpassword" placeholder="Enter password"></div>
                                    </div>

                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <button (click)="login()" class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" type="button">Log In <i class="fas fa-sign-in-alt ml-1"></i></button></div>
                                        <!--end col-->
                                    </div>
                                    <!--end form-group-->
                                </div>
                                <!--end form-->
                            </div>
                            <!--end /div-->
                            <div class="m-3 text-center text-muted">
                                <p class="">Don't have an account ? <a routerLink="/signup" routerDirection="forward" class="text-primary ml-2">Free Resister</a></p>
                            </div>
                        </div>
                        <!--end card-body-->
                    </div>
                    <!--end card-->

                    <!--end account-social-->
                </div>
                <!--end auth-page-->
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
    <!-- End Log In page -->
    <!-- jQuery  -->
</div>
